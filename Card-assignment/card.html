<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center">
    <div class="border flex w-[80px] h-[120px] items-center flex-col">
      <img class="h-[20px] w-[20px] rounded-xl items-center" src="image.jpg" />
      <h4 class="text-[5px]">Navin Hasan</h4>
      <h6 class="text-[3px] text-gray-700">UI/UX Designer</h6>
      <div class="flex flex-col items-center">
        <div class="text-[3px] text-center mx-1 py-3 text-gray-500">
          UI is the saddle, the stirrups, & the reins. UX is the feeling you get
          being able to ride the horse
        </div>
        <button
          class="bg-[#5D5FEF] text-white h-[7px] w-[18px] text-[3px] rounded-xs"
        >
          Follow
        </button>
      </div>

      <div class="flex flex-row text-[4px] gap-[7px] py-2">
        <div class="flex flex-col items-center">
          <div>5896</div>
          <div class="text-[2.5px] text-gray-600 ">Posts</div>
        </div>
          <div class="flex flex-col items-center">
          <div>8952</div>
          <div class="text-[2.5px] text-gray-600 ">Followers</div>
        </div>
          <div class="flex flex-col items-center">
          <div>6545</div>
          <div class="text-[2.5px] text-gray-600 ">Likes</div>
        </div>
      </div>
    </div>
  </body>
</html>
