<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center items-center min-h-screen bg-gray-100">
    <div
      class="bg-white rounded-lg shadow-md p-4 w-[230px] text-center text-[12px]"
    >
      <img
        class="w-[60px] h-[60px] rounded-full mx-auto"
        src="image.jpg"
        alt="Profile"
      />
      <h2 class="mt-2 font-semibold text-gray-900 text-[14px]">Nahid Hasan</h2>
      <p class="text-gray-500 text-[11px]">UX/UI Designer</p>

      <div class="flex justify-center mt-1 text-yellow-400 text-[12px]">
        <span>★</span><span>★</span><span>★</span><span>★</span
        ><span class="text-gray-300">★</span>
      </div>

      <p class="text-gray-500 text-[10px] mt-2 px-1">
        UI is the saddle, the stirrups, & the reins. UX is the feeling you get
        being able to ride the horse.
      </p>
      <button
        class="mt-3 bg-indigo-600 text-white text-[11px] px-4 py-[4px] rounded hover:bg-indigo-700 transition"
      >
        Follow
      </button>

      <div class="flex justify-around mt-4 text-[10px] text-gray-700">
        <div class="flex flex-col items-center">
          <span class="font-bold text-[11px]">5896</span>
          <span>Post</span>
        </div>
        <div class="flex flex-col items-center">
          <span class="font-bold text-[11px]">8952</span>
          <span>Followers</span>
        </div>
        <div class="flex flex-col items-center">
          <span class="font-bold text-[11px]">6545</span>
          <span>Likes</span>
        </div>
      </div>
    </div>
  </body>
</html>
