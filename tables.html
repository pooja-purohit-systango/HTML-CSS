<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Students Table</title>
  <style>
    table, thead, tr, td, th {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th rowspan="2">Heading</th>
        <th rowspan="2">Id</th>
        <th colspan="3">Details</th>
      </tr>
      <tr>
        <th>Name</th>
        <th>Department</th>
        <th>Roll No.</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="4">Students list</td>
        <td>1</td>
        <td>Pooja</td>
        <td>Computer Science</td>
        <td>12345</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Harsh</td>
        <td>IT</td>
        <td>67890</td>
      </tr>
        <tr>
        <td>3</td>
        <td>Harry</td>
        <td>Civil</td>
        <td>23456</td>
      </tr>
        <tr>
        <td>4</td>
        <td>Shrutii</td>
        <td>Electrical</td>
        <td>98765</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
